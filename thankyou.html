    <title>Thank You</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <style>
        /* Blue and white theme styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #ffffff; /* White background */
            font-family: Arial, sans-serif;
            color: #1E3A8A; /* Dark blue for text */
        }
        
        .thank-you-container {
            text-align: center;
            background-color: #EFF6FF; /* Light blue background for the container */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            max-width: 600px;
            width: 90%;
        }
        
        .thank-you-container h1 {
            font-size: 2.5rem;
            color: #1E40AF; /* Deep blue for header */
            margin-bottom: 10px;
        }
        
        .thank-you-container p {
            font-size: 1.2rem;
            color: #3B82F6; /* Light blue for paragraph text */
            margin-bottom: 20px;
        }
        
        .thank-you-container .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 1rem;
            color: #ffffff;
            background-color: #1E3A8A; /* Dark blue button */
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        
        .thank-you-container .back-button:hover {
            background-color: #3B82F6; /* Light blue on hover */
            transform: scale(1.05); /* Slightly enlarge on hover */
        }
    </style>
</head>
